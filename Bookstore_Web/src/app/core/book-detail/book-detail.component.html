<div>
    <div class="modal-body" style="max-height: 75vh; overflow: auto;">

        <div style="font-size: 28pt; margin: 10px 0 20px 0;">
            {{book_data['Title']}}
        </div>
    
        <div class="d-flex justify-content-center wide">

            <div>
                <img [src]="book_data['Cover_URL']" class="wide" style="object-fit:fill; border: 1px solid rgb(204, 204, 204); width: 350px; max-width: 350px; min-height: 500px; max-height: 500px;">
                <div class="wide" style="text-align: center; margin: 10px 0 10px 0;">
                    {{book_data['Stock']}} in stock
                </div>
            </div>

            <div class="flex-grow-1" style="margin: 0 10px 0 10px; padding-left: 20px;">

                <div style="color: #227C9D; border-bottom: 1px solid #227C9D; font-size: 18pt;">
                    Author
                </div>
                <div class="wide" style="text-align: left;">
                    <p style="white-space: pre-line; font-size: 12pt;  margin: 10px 0 20px 0;">
                        {{book_data['Author_Pen_Name']}}    
                    </p>
                </div>

                <div style="color: #227C9D; border-bottom: 1px solid #227C9D; font-size: 18pt;">
                    About this Book
                </div>
                <p style="white-space: pre-line; font-size: 14pt;">
                    {{book_data['Summary']}}    
                </p>
            </div>

        </div>

        

    </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-end wide" style="">

            <div class="d-flex flex-column justify-content-center align-items-end">
    
                <div>
    
                    <div style="color: #ff7d00; font-size: 22pt; margin-right: 5px;">
                        {{ formatCurrencyReadable(book_data['Price']) }}
                    </div>
    
                </div>
    
                <div>
                    <button *ngIf="book_data['Stock'] > 0;" type="button" class="btn btn-light btn-lg mx-1 my-1" (click)="openOrder()" style="background-color: #ff7d00; color: #ffffff; width: 150px;">Buy</button>

                    <button *ngIf="book_data['Stock'] == 0;" type="button" class="btn btn-light btn-lg mx-1 my-1" (click)="openOrder()" style="width: 150px;" disabled>Out Of Stock</button>
                </div>
    
            </div>

        </div>
    </div>
</div>
